<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossChecker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>CrossChecker</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <h2>Verify Wikipedia Article</h2>
        <form method="post" action="{% url 'check_wiki' %}">
            {% csrf_token %}
            <label for="wiki_url">Wikipedia URL:</label>
            <input type="url" id="wiki_url" name="wiki_url" required>
            <label for="question">Question:</label>
            <textarea id="question" name="question" required></textarea>
            <button type="submit">Check</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 CrossChecker. All rights reserved.</p>
    </footer>
</body>
</html>
